<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark J. Hogan</title>
    <base href="/" />
    <script>
        // Detect environment and set the background image
        (function () {
            const isDevelopment = window.location.hostname === "localhost";
            const baseHref = isDevelopment ? "/" : "/my-personal-blazor-website/";
    
            // Update the <base> tag
            document.querySelector("base").setAttribute("href", baseHref);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="PersonalWebsite.styles.css" rel="stylesheet" />
</head>

<script>
    function setBodyBackground(imageUrl) {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
        document.body.style.backgroundSize = "cover"; // Optional: Ensure it scales properly
        document.body.style.backgroundPosition = "center"; // Optional: Center the image
        document.body.style.backgroundRepeat = "no-repeat"; // Optional: Prevent tiling
    }

    function getBodyBackground() {
        return window.getComputedStyle(document.body).backgroundImage;
    }
</script>

<body class="body">
    <script>
        // Detect environment and set the background image
        (function () {
            const isDevelopment = window.location.hostname === "localhost";
            const baseHref = isDevelopment ? "/" : "/my-personal-blazor-website";
    
            const backgroundImage = window.getComputedStyle(document.body).backgroundImage;
            console.log(backgroundImage);        
            if (!isDevelopment && !backgroundImage.includes(`${baseHref}/images`)) {
                document.body.style.backgroundImage = backgroundImage.replace('/images', `${baseHref}/images`);
            }
    
        })();
    </script>
