<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark J. Hogan</title>
    <base href="/" />
    <script>
        // Detect environment and set the background image
        (function () {
            const isDevelopment = window.location.hostname === "localhost";
            const baseHref = isDevelopment ? "/" : "/my-personal-blazor-website/";
    
            // Update the <base> tag
            document.querySelector("base").setAttribute("href", baseHref);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="PersonalWebsite.styles.css" rel="stylesheet" />
</head>

 <!-- loading bootstrap functions to get the version -->
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="scripts.js"></script>

<body class="body">
    <script>
        // Detect environment and set the background image
        (function () {
            const isDevelopment = window.location.hostname === "localhost";
            const baseHref = isDevelopment ? "/" : "/my-personal-blazor-website";
    
            const backgroundImage = window.getComputedStyle(document.body).backgroundImage;
            console.log(backgroundImage);        
            if (!isDevelopment && !backgroundImage.includes(`${baseHref}/images`)) {
                document.body.style.backgroundImage = backgroundImage.replace('/images', `${baseHref}/images`);
            }
    
        })();
    </script>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
